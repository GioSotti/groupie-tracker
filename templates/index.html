<script src="./JS/script.js"></script>

<!-- sorter -->
<div id="sorter-container">
  <div id="sorter-content">

    <form action="/accueil" method="POST">
      <label for="filters">Choose your filter:</label>
      <h3>Filter By Type : </h3>
      <div class="grpArt">
        <div class="boxArt">
          <label class="custom-radio-btn">
            <input type="radio" id="artistFilter" name="Filter" value="artist">
            <span class="checkmark"></span>
          </label>
          <label for="artistFilter">Artist</label>
        </div>
        <div class="boxGrp">
          <label class="custom-radio-btn">
            <input type="radio" id="groupFilter" name="Filter"value="group">
            <span class="checkmark"></span>
          </label>
          <label for="groupFilter">Group</label>
        </div>
      </div>
      <h3>Filter By Date Of Creations  </h3>

      <div class="date">
        <label for="Date"></label>
        <p> min :<input class="dateIn" type="number" step="1" min="1900" max="2020" name="DateMin">
        </p>
        <p> max :<input class="dateIn" type="number" step="1" min="1900" max="2020" name="DateMax">
        </p>
      </div><h3>Filter By Date Of Album  </h3>

      <div class="date">
        <label for="Date"></label>
        <p> min :<input class="dateIn" type="number" step="1" min="1900" max="2020" name="DateAMin">
        </p>
        <p> max :<input class="dateIn" type="number" step="1" min="1900" max="2020" name="DateAMax">
        </p>
      </div>

      <h3>Filter By Members </h3>
      <div class="size">
        <div class="box">
          <h5 class="nbr">1</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="1" >
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="box">
          <h5 class="nbr">2</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="2">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="box">
          <h5 class="nbr">3</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="3">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="box">
          <h5 class="nbr">4</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="4">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="box">
          <h5 class="nbr">5</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="5">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="box">
          <h5 class="nbr">6</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="6">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="box">
          <h5 class="nbr">7</h5>
          <label class="custom-radio-btn">
            <input type="radio" id="size" name="size" value="7">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="box">
          <h5 class="nbr">8</h5>
          <label class="custom-radio-btn">
            <input class="point" type="radio" id="size" name="size" value="8">
            <span class="checkmark"></span>
          </label>
          <br>
        </div>
        <input class="sub" type="submit" value="Submit">
      </div>
    </form>
  </div>

</div>


<div class="container">
  <div class="filter">




<div class="main">
  {{range .}}
  <ul class="cards">
    <li class="cards_item">
      <div class="card">
        <div class="card_image"><img src="{{.Image}}"> </div>
        <div class="card_content">
          <h2 class="card_title">{{.Name}}</h2>
          <a href="/Artist/{{.ID}}">
              <button class="btn card_btn" >Read More</button>
          </a>
        </div>
      </div>
    </li>
  </ul>
  {{end}}
</div>
  </div>
</div>
